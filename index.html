<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
            <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </header>

        <div class="todo-input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="What needs to be done?" 
                maxlength="200"
            />
            <div class="datetime-inputs">
                <input 
                    type="date" 
                    id="todoDate" 
                    class="datetime-input"
                    placeholder="Set due date"
                    title="Set due date"
                />
                <input 
                    type="time" 
                    id="todoTime" 
                    class="datetime-input"
                    placeholder="Set due time"
                    title="Set due time"
                />
            </div>
            <button id="addBtn" class="btn-add">Add Task</button>
        </div>

        <div class="settings-modal hidden" id="settingsModal">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button id="closeSettings" class="btn-close-settings">√ó</button>
                </div>
                <div class="settings-body">
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>üîî Notifications</h3>
                            <p>Get reminders when tasks are due</p>
                        </div>
                        <button id="toggleNotifications" class="btn-toggle">Loading...</button>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>üìä Notification Status</h3>
                            <p id="notificationStatus">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="past-due">Past Due</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="stats">
            <span id="todoCount">0 tasks remaining</span>
            <button id="clearCompleted" class="btn-clear">Clear Completed</button>
        </div>
    </div>

    <footer class="app-footer">
        <p>Made with ‚ù§Ô∏è by <strong>KTLM</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
